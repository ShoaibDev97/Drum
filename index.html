<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,600i,700,800,800i,900,900i&display=swap"
      rel="stylesheet"
    />
    <!-- font-family: 'Montserrat', sans-serif; -->
    <title>Drum Master</title>
  </head>
  <body>
    <section class="container">
      <header>
        <h1>Drum Master</h1>
        <p>Make music with only one tap</p>
      </header>
      <div class="visual"></div>
      <div class="keys">
        <div class="key1">
          <audio class="sound" src="./sounds/bubbles.mp3"></audio>
        </div>
        <div class="key2">
          <audio class="sound" src="./sounds/clay.mp3"></audio>
        </div>
        <div class="key3">
          <audio class="sound" src="./sounds/confetti.mp3"></audio>
        </div>
        <div class="key4">
          <audio class="sound" src="./sounds/glimmer.mp3"></audio>
        </div>
        <div class="key5">
          <audio class="sound" src="./sounds/moon.mp3"></audio>
        </div>
        <div class="key6">
          <audio class="sound" src="./sounds/ufo.mp3"></audio>
        </div>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
